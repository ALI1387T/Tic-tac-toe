<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>XO</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="player_count">
                <div class="AI">AI</div>
                <div class="player2">Dual</div>
            </div>
            <div class="score">
                <p class="player1_score">X : <span>0</span></p>
                <p class="XorO"><span>X</span>&nbsp;&nbsp;&nbsp;</p>
                <p class="player2_score"><span>0</span> : O</p>
            </div>
        </div>
        <div class="xo">
            <div id="xo1" class="xo_item"></div>
            <div id="xo2" class="xo_item"></div>
            <div id="xo3" class="xo_item"></div>
            <div id="xo4" class="xo_item"></div>
            <div id="xo5" class="xo_item"></div>
            <div id="xo6" class="xo_item"></div>
            <div id="xo7" class="xo_item"></div>
            <div id="xo8" class="xo_item"></div>
            <div id="xo9" class="xo_item"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
